<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theater Seat Selection</title>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div id="movie-info"></div>
    
    <div class="container mx-auto px-4">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <div id="booking-info" class="flex flex-wrap justify-between items-center mb-6 border-b pb-4">
          <div id="legend" class="flex flex-wrap gap-4 text-sm">
            <div class="flex items-center gap-2">
              <div class="seat seat-available"></div>
              <span>Available</span>
            </div>
            <div class="flex items-center gap-2">
              <div class="seat seat-selected"></div>
              <span>Selected</span>
            </div>
            <div class="flex items-center gap-2">
              <div class="seat seat-taken"></div>
              <span>Taken</span>
            </div>
            <div class="flex items-center gap-2">
              <div class="seat seat-progress"></div>
              <span>In Progress</span>
            </div>
          </div>
          
          <div class="flex items-center gap-4">
            <p id="total-price" class="text-xl font-bold">Total: â‚¹0</p>
            <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
              Proceed to Payment
            </button>
          </div>
        </div>

        <div id="seat-layout" class="mb-8"></div>
        
        <div class="text-center text-2xl font-bold mb-4">Screen</div>
        <div class="screen"></div>
      </div>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
